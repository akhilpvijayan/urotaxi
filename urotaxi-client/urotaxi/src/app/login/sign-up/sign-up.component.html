<div class="container-fluid ps-md-0">
    <div class="row g-0">
      <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
      <div class="col-md-8 col-lg-6">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
  
                <!-- Sign In Form -->
                <form name ="registerForm" class="registerForm" #form="ngForm" (ngSubmit)="onSubmit(form)">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" placeholder="name@example.com" name="Username" id="username" required #Username="ngModel"
                    [(ngModel)]="registerForm.userName">
                    <label for="floatingInput">Username</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" placeholder="Password" name="Password" id="password" required #Password="ngModel"
                    [(ngModel)]="registerForm.password">
                    <label for="floatingPassword">Password</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword2" placeholder="Password" required>
                    <label for="floatingPassword">Confirm Password</label>
                  </div>
                  <div class="row">
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" placeholder="Email" name="userEmail" id="email" required #Email="ngModel"
                            [(ngModel)]="registerForm.email">
                            <label for="floatingPassword">Email</label>
                          </div>
                    </div>
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" placeholder="Phone" name="Phone" id="phone" required #Phone="ngModel"
                            [(ngModel)]="registerForm.phone">
                            <label for="floatingPassword">Phone</label>
                          </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                        <div class="form-check mb-3" aria-disabled="true">
                            <input class="form-check-input" type="checkbox" value="" name="isAdmin" id="isAdmin" required #IsAdmin="ngModel"
                            [(ngModel)]="registerForm.isAdmin">
                            <label class="form-check-label" for="rememberPasswordCheck">
                              Administrator
                            </label>
                          </div>
                    </div>
                    <div class="col">
                        <div class="form-check mb-3" aria-disabled="true">
                            <input class="form-check-input" type="checkbox" value="" name="isDriver" id="isDriver" required #IsDriver="ngModel"
                            [(ngModel)]="registerForm.isDriver">
                            <label class="form-check-label" for="isDriver">
                              Driver
                            </label>
                          </div>
                    </div>
                  </div>
  
                  <div class="d-grid">
                    <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">Register</button>
                  </div>
                  <div class="d-grid">
                    <div class="text-center">
                        Already have an account 
                      <a class="small" mat-dialog-close>Login</a>
                    </div>
                  </div>
  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
