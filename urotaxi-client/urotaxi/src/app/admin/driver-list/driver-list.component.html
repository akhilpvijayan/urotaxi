<header>
    <div class="logosec">
        <div class="logo" [routerLink]="['/admin']"><<</div>
    </div>
    <div class="message">
        <button type="button" class="btn btn-danger" (click)="logOut()" style="min-width: 100px; min-height: 50px;">LogOut</button>
    </div>
</header>

<div class="main-container">
    <div class="header row">
        <!--Search funciotnality-->
        <div class="form-group col" style="min-width: 90%;">
            <input class="form-control" type="text" placeholder="Search" [(ngModel)]="filter">
        </div>
        <div class="form-group col">
            <button type="button" class="btn" (click)="addUser()" style="min-width: 100px; min-height: 30px; background-color: #ffdd04; float: right;"><b>Add New</b></button>
        </div>
    </div>
    <br>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Driver Name</th>
                <th>Driver Email</th>
                <th>Driver Phone</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr
                *ngFor="let data of this.userService.users | filter: filter | paginate: {itemsPerPage:6, currentPage: page}">
                    <td>{{data.userName}}</td>
                    <td>{{data.userEmail}}</td>
                    <td>{{data.userPhone}}</td>
                    <td style=" width: 6em;">
                        <button (click)="DeleteDriver(data.userId)" class="btn btn-outline-danger"
                        style="width: 100%;" ><svg style="width:20px;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M135.2 17.7C140.6 6.8 151.7 0 163.8 0H284.2c12.1 0 23.2 6.8 28.6 17.7L320 32h96c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 96 0 81.7 0 64S14.3 32 32 32h96l7.2-14.3zM32 128H416V448c0 35.3-28.7 64-64 64H96c-35.3 0-64-28.7-64-64V128zm96 64c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16z"/></svg></button>
                    </td>
            </tr>
        </tbody>
    </table>
    <div class="footer">
        <!--Pagination should be added here-->
        <pagination-controls (pageChange)="page=($event)"></pagination-controls>
    </div>
</div>
