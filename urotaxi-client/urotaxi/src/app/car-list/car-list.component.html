<header>
<nav class="navbar">
    <ul>
        <li><a [routerLink]="['/home']"><b>Home</b></a><b style="color: grey"><i class="arrow right"></i>&nbsp; Cars</b></li>
    </ul>
</nav>
</header>
<div class="container">
    <form  name ="dashBoardForm" class="flex-form" (ngSubmit)="onSubmit(form)" #form="ngForm">
        <label for="from">
          <i class="ion-location"></i>
        </label>
        <select name="CarType" id="CarType" class="form-control" required #CarType="ngModel" [(ngModel)]="dashBoardForm.carType">
            <option value="carTypeId" disabled selected></option>
            <option *ngFor="let carType of carTypeService.carTypes" value='{{carType.carTypeId}}'>
            {{carType.carType}}
            </option>
        </select>
        <button type="submit">Apply</button>
      </form>
</div>
<br>
<div class="tb">
    <table style="width: 100%;">
        <tr *ngFor="let carModel of carModelService.carModels | paginate:{itemsPerPage: 3, currentPage:p}" >
            <td style="width:20%"><img src="{{carModel.carImage}}"  width="160" height="100"></td>
            <td class="car-name" style="width:50%"><b>{{carModel.carModel}}</b></td>
            <td class="car-name" style="width:50%; color: rgb(7, 116, 3);"><b>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" style="width: 5%; color:rgb(47, 255, 0)"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path d="M0 64C0 46.3 14.3 32 32 32H96h16H288c17.7 0 32 14.3 32 32s-14.3 32-32 32H231.8c9.6 14.4 16.7 30.6 20.7 48H288c17.7 0 32 14.3 32 32s-14.3 32-32 32H252.4c-13.2 58.3-61.9 103.2-122.2 110.9L274.6 422c14.4 10.3 17.7 30.3 7.4 44.6s-30.3 17.7-44.6 7.4L13.4 314C2.1 306-2.7 291.5 1.5 278.2S18.1 256 32 256h80c32.8 0 61-19.7 73.3-48H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H185.3C173 115.7 144.8 96 112 96H96 32C14.3 96 0 81.7 0 64z"/></svg>
                    {{carModel.minFare}}</b></td>
            <td style="width:30%"><button class="button" [routerLink]="['book',carModel.carModelId]"><span><b>Book Now</b></span></button></td>
        </tr>
    </table>
</div>

<br>
<div class="center">
    <div id="pagination">
        <pagination-controls (pageChange)="p=$event"></pagination-controls>
    </div>  
</div>
