
<link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">

  <div class="hero_area">
    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
          <a class="navbar-brand">
            <span>
              Urotaxi
            </span>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="d-flex ml-auto flex-column flex-lg-row align-items-center">
              <ul class="navbar-nav  ">
                <li class="nav-item" *ngIf="!this.authService.isLoggedIn">
                  <a class="nav-link" (click)="login()">Login</a>
                </li>
                <li class="nav-item" *ngIf="this.authService.isLoggedIn">
                  <div ngbDropdown class="d-inline-block">
                    <button type="button" class="btn btn-secondary dropdown-toggle" id="dropdownBasic1" ngbDropdownToggle style="min-width: 150px;">
                      {{this.uName}}
                    </button>
                    <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="dropdown-menu">
                      <button ngbDropdownItem>My Profile</button>
                      <button ngbDropdownItem (click)="navigateAdmin()">Admin Dashboard</button>
                      <button ngbDropdownItem (click)="logOut()">LogOut</button>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <section class=" slider_section ">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-7 ">
            <div class="box">
              <div class="detail-box">

              </div>
              <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <div class="img-box">
                        <img src="https://img.freepik.com/premium-vector/three-dimensional-image-taxi-car-isolated-white-background_53876-12108.jpg?w=2000" alt="">
                      </div>
                  </div>
                </div>
              </div>

              <div class="btn-box">
                <a href="" class="btn-1">
                  Read More
                </a>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-5 ">
            <div class="slider_form">
              <h4>
                Get A Taxi Now
              </h4>
              <form name ="dashBoardForm" class="dashBoardForm" #form="ngForm" (ngSubmit)="onSubmit(form)">
                <select name="CarType" id="CarType" class="form-control" required #CarType="ngModel"
                [(ngModel)]="dashBoardForm.carType">
                          <option value="" disabled selected>Car Type</option>
                          <option *ngFor="let carType of carTypeService.carTypes" value='{{carType.carTypeId}}'>
                            {{carType.carType}}
                        </option>
                </select>
                &nbsp;
                <select name="Source" id="Source" class="form-control" required #Source="ngModel"
                [(ngModel)]="dashBoardForm.source">
                  <option value="" disabled selected>Pick Up Location</option>
                  <option *ngFor="let city of cityService.city" value='{{city.cityId}}'>
                    {{city.city}}
                </option>
                </select>
                &nbsp;
                <select name="Destination" id="Destination" class="form-control" required #Destination="ngModel"
                [(ngModel)]="dashBoardForm.destination">
                  <option value="" disabled selected>Drop Location</option>
                  <option *ngFor="let city of cityService.city" value='{{city.cityId}}'>
                    {{city.city}}
                </option>
                </select>
                &nbsp;
                <div class="btm_input">
                  <input type="text" onfocus="(this.type='date')" name="Date" placeholder="Pickup Date" id="Date" #Date="ngModel"
                  [(ngModel)]="dashBoardForm.date" required>
                  <button type="submit" [disabled]="!(form.valid && form.dirty)">Book Now</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
